<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageLogin</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<!--Página de login responsiva-->
<body>
    <!--Conteúdo Principal-->
    <section class="content">
        <!--Lado Esquerdo-->
        <div class="left">
            <div class="text">
            <p>Faça login<br>e entre para o nosso time</p>
            </div>
            <div class="img">
                <img src="img/computer-login-animate.svg">
            </div>
        </div>
        <!--Lado Direito-->
        <div class="right">
            <div class="cardLogin">
                <h1>login</h1>
                <form action="submit" class="login">
                    <input type="text" placeholder="Usuário ou Email">
                    <input type="password" placeholder="Senha">
                    <input type="button" value="login">
                </form>
            </div>
        </div>
    </section>
    <!--Desenvolvido por Douglas Alves-->
</body>
</html>
